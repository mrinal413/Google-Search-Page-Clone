<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Google Search</title>
        <link rel="stylesheet" href="G-style.css">
    </head>

    <body>
        <header id="header-bar">
            <span class="header-left header-footer-link">About</span>
            <span class="header-left header-footer-link">Store</span>
            <span class="header-right sign-in button">Sign In</span>
            <span class="header-left header-footer-link">Options</span>
            <span class="header-left header-footer-link">Images</span>
            <span class="header-left header-footer-link">Gmail</span>
        </header>

        <div id="main">
            <img src="google.png" alt="Google logo">
            <br>
            <form action="https://google.com/search">
                <div id="Search-box-outer">
                    <input type="text" name="q" class="search-box-inner">
                    <span><img class="mic" src="mic.png" alt="voice command button"></span>
                </div>
                <br>
                <div id="main-buttons-div">
                    <input type="submit" value="Google Search" class="search-button">
                    <input type="submit" value="I'm Feeling Lucky" class="search-button">
                </div>
            </form>
        </div>

        <footer id="footer-bar">
            <span class="footer-left header-footer-link">Advertising</span>
            <span class="footer-left header-footer-link">Business</span>
            <span class="footer-right header-footer-link">Settings</span>
            <span class="footer-right header-footer-link">Terms</span>
            <span class="footer-right header-footer-link">Privacy</span>
        </footer>
    </body>
</html>
